<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="logo-container">
          <img src="odin-lined.png" />
          Invictus
        </div>
      </div>
      <div class="right">
        <div class="header-right">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up <em>now</em> to get started <br /><br />
          You <em>know</em> you want to
        </div>
        <form action="#">
          <p class="form-title">Let's do this!</p>
          <div class="input">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name" required />
          </div>
          <div class="input">
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name" />
          </div>

          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="input">
            <label for="phone-number">Phone number</label>
            <input
              type="text"
              name="phone-number"
              id="phone-number"
              minlength="9"
              maxlength="9"
            />
          </div>

          <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />

            <div clas="unmatched-password-container">
              <p id="unmatched-pass">*Passwords do not match</p>
            </div>
          </div>

          <div class="input">
            <label for="confirm-password">Confirm password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
            />
          </div>
        </form>
        <button type="submit">Create Account</button>
        <p class="already">
          Already have an account? <a href="#">Login now</a>
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
